        <style>

        .button-container {
            display: flex;
            justify-content: space-between; 
        }
        .button-container button {
            flex: 2; 
            margin: 5px;
        }
        </style>
        <div id="buttons" class="button-container"> 
        <input type="checkbox" id = "k1">Kitty Cat1</button>
        <input type="checkbox" id = "k2">Kitty Cat2</button>
        <input type="checkbox" id = "k3">Kitty Cat3</button>
        </div> 
        
        <script>
            function saveUserInput() {
                let amt_of_cat = 0;  
                let amt_of_cat2 = 0;  
                let amt_of_cat3 = 0;                 
                if (k1.checked == true){
                    amt_of_cat += 1; 
                }else if(k2.checked == true){
                    amt_of_cat2 += 1; 
                }else if(k3.checked == true){ 
                    amt_of_cat3 += 1;   
                }
                localStorage.setItem('amCat1',amt_of_cat); 
                localStorage.setItem('amCat2',amt_of_cat2);
                localStorage.setItem('amCat3',amt_of_cat3);   
                var userInput = document.getElementById('userInput').value;
                localStorage.setItem('nameVar', userInput);
            }
            </script>  
            <div class="middle">    
    <button class = "btn btn1" onclick = "saveUserInput()" > <a href=Submit.html> Submit!!  </button>
    </div>
